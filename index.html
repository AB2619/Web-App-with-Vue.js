<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App with Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="Activities.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="app">

        <button class="checkoutButton" @click='cartButton'> {{this.cart.length}} <span class="fas fa-shopping-basket"></span> Checkout</button> <!--Increments the checkout button-->
        <p>

        <div v-if='showActivity'>
            <div v-for='Activity in Activities'>
             <div class="container">
                <div class="card">
                    <div class="info">
                        <img v-bind:src="Activity.image" class="image-size"  alt="football">
                        <div class="activityInfo"> {{Activity.activity}}</div> 
                        <p>Location: {{Activity.location}}</p>
                        <p>Price: Â£{{Activity.price}}</p>
                        <Span v-if='Activity.availableSpaces - cartCount(Activity.id) < 1'> 
                            Sorry this is fully booked!  </Span>
                            <Span v-else='Activity.availableSpaces - cartCount(Activity.id) < 5'> 
                                Spaces left:    {{Activity.availableSpaces - cartCount(Activity.id)}} </Span>
                        <button v-on:click='addToBasket(Activity)' class="addBasket" v-if='addToCart(Activity)'> Add to Basket </button> <!--v-show will check if user can add more or not-->
                        <button disabled= 'disabled' v-else>Add to Basket</button> <!--Makes button disapear when exceeded amount-->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-else>
        <h2>Checkout</h2>

        <p>
            <form name="form1"  method="post" action="#" onsubmit="return checkChar()">
        <label>Full Name:
        <input type='text' name ="Name" id="Name"/>
        </label>
        </p>

        <p>
        <strong>Phone number:</strong>
        <input type='text' name ="Number" id="Number"/>
        </p>
        
        <button @click='Submit'>Submit</button>
    </form>
    </div>

    </div>
<script>
    let app = new Vue({
        el: '#app', //elements needed
        data: {
          Activities: Activities,
            cart: [],
            showActivity:true,

            order:{
                fullName: '',
                phoneNumber: '',
            }
        
        },
       
        methods: {     ///Add to Basket button
            addToBasket(Activity){
                this.cart.push(Activity.id);
                 
            },

            cartButton(){ //equivalent to a IF function
            this.showActivity = this.showActivity ? false : true;
            },

            addToCart(Activity){
                return Activity.availableSpaces > this.cartCount(Activity.id)
            },
            cartCount (id) {
                let count = 0;
                for(let i=0; i < this.cart.length; i++){
                    if (this.cart[i] === id) count++;
                }
                return count;
            }
        },
    })

    function checkChar(){
        var errormessage = "";

        if(document.getElementById('Name').value == ""){
        errormessage += "Please enter your name \n";
        }

        if(document.getElementById('Number').value == ""){
        errormessage += "Please enter your number \n";
        }

        if(errormessage != ""){
        alert (errormessage);
       return false;
    }

        if(!isNaN(form1.Name.value)){
            alert("Invalid Name Characters!");
            form1.Name.focus();
            return false;
        }

        if(isNaN(form1.Number.value)){
            alert("Invalid Number Characters!");
            form1.Number.focus();
            return false;
        }

    else{
        alert ("Submitted")
    }

    }

</script>


</body>
</html>
